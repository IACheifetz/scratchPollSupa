<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section"> 
                <form>
                    <label>
                        Question
                        <input name="question" />
                    </label>
                    <label>
                        Option 1
                        <input name="option-1" />
                    </label>
                    <label>
                        Option 2
                        <input name="option-2" />
                    </label>
                    <button>Launch Poll</button>
                </form>
            <h3>Current Poll:</h3>
            <div class="current-poll-container">
                <h2 class="current-question-text">Question</h2>
                    <p class="option-1-text">Option 1</p>
                    <button class="option-1-add-vote">+</button>
                    <button class="option-1-subtract-vote">-</button>

                    <p class="option-2-text">Option 2</p>
                    <button class="option-2-add-vote">+</button>
                    <button class="option-2-subtract-vote">-</button>
            </div>
            <div>
                <button id="publish-poll">Publish Poll</button>
            </div>
            <h3>Past Polls:</h3>
            <div class="past-polls-list">
                
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
